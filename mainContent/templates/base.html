<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ title }}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<header>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/auth/login">Log in</a></li>
    </ul>
</header>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block body %}
{% endblock %}
</body>
</html>
